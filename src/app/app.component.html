<div class="container">

	<h2>{{itemList.title}}</h2>
	<h5>{{itemList.description}}</h5>

	<div class="list-container">
		<div class="list-item"
			*ngFor="let item of itemList.rows | groupby:'category'">

			<div class="btn-group">
				<button class="btn dropdown-toggle" data-toggle="dropdown">{{item.key}}	<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li *ngFor="let subitem of item.value" (click)="onNavigate(subitem)">
						<div><a [routerLink]="subitem.title">
							<div class="sub-title">{{subitem.title}}</div>
							<div class="desc">{{subitem.description}}</div>
							<div class="image">
								<img [src]="subitem.imageHref">
							</div>
							</a>
						</div>
					</li>
				</ul>
			</div>


		</div>
	</div>
</div>
